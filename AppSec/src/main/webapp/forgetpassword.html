<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/forgetpass.css">
    <title>Forget Pass - Smart Park</title>
    <link rel="icon" href="../images/smartpark.png" type="image/x-icon">

</head>



<body>
    <div class="form-container">
        <div class="card">
            <!-- Logo Section inside the card -->
            <div class="logo-container">
                <img src="../images/smartpark.png" alt="Smart Park Logo" class="logo">
            </div>
            <div class="card-body">
                <h5 class="card-title">Recover account</h5>
                <p>We will send you an email containing a link to reset your password</p>
                <div class="alert alert-danger" style="display: none" role="alert" id="alert"></div>
                <form>
                    <label>Email</label>
                    <input type="email" class="form-control" id="email-input" />
                    <br />
                    <div class="center-all">
                        <button class="btn btn-success brand" id="send-email">
                            Send email
                        </button>
                    </div>
                    <br />
                    <a href="signin" class="form-link">Back to login</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
