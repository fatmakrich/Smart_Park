<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Parking</title>
  <link rel="stylesheet" href="css/map.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="find">
    <!-- Header -->
    <div class="header">
      <h2>Find the nearst available parking</h2>
      
      <div class="search-bar">
        <input type="text" placeholder="Search ...." id="search">
        <button id="search-btn">
          <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="search icon">
        </button>
      </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Footer -->
    <div class="footer">
      <button>
        <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home">
        <span>Home</span>
      </button>
      <button>
        <img src="https://img.icons8.com/ios-filled/50/000000/settings.png" alt="Settings">
        <span>Settings</span>
      </button>
    </div>
  </div>

  <script src="js/map.js"></script>
</body>
</html>
